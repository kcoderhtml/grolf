app:
  startup:
    - "What'da know? I AM ALIVE! :heart-eng: :robot_face: and running in the env *${environment}*! :tada:"
    - whoa! hey there! im functional ig... check me out in the env *${environment}*!
fetch:
  start:
    - "I'm here to fetch data from the API for <@${user_id}>... :hourglass_flowing_sand:"
    - "I've bounded in to gobble up your data <@${user_id}>! :robot_face: :zap:"
  not_found:
    - "I couldn't find any data for <@${user_id}>... :sob:"
    - "I'm sorry <@${user_id}>, I couldn't find any data for you... :sob:"
  success:
    - "I'm listening to this thread <@${user_id}>! :tada:"
    - "I've taken up residence in your thread <@${user_id}>! :robot_face: :tada:"
  expired:
    - "I'm sorry <@${user_id}>, but your session has expired... :sob:"
    - "<@${user_id}>, you should really consider making a new session :tw_admission_tickets: :flyingmoney:"
    - "Your session has expired <@${user_id}>... :sob:"
    - "Why did you send me here <@${user_id}>? Your session has expired... :sob:"
    - "You cruel person <@${user_id}>... you let your session expire... :sob:"
commit:
  normal:
    - "Umrnph; why did you wake me up <@${user_id}>? :robot_face: :sleeping: I was in the middle of a dream... :zzz:\nAnyway, I've committed your data! :tada: the pixie that woke me said its from ${repo_url}... :sparkles:\noh and it also said that it came with a message: `${commit_message}` :sparkles:"
    - "I've committed your data <@${user_id}>! :tada: :robot_face: :sparkles: for this commit: `${commit_message}` :sparkles: your code is now in ${repo_url} safe and sound... :sparkles:"
    - "Hey there! I'm going to bother you because you committed some data! :robot_face: :tada: :sparkles: your precious github streak is now a little bit longer... :sparkles: your data is now in ${repo_url} <@${user_id}>... :sparkles:\n${commit_message}"
  release:
    - "You released something i believe? <@${user_id}> :robot_face: :tada: <${release_url}|Check it out!> :sparkles: your data is now in ${repo_url} with the tag `${release_tag}`... :sparkles:"
